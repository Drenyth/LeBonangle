<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/style-inscription.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner_header">
            <div class="logo_container">
                <a href="index.html"><img id="image" src="./images/logo_temporaire" alt="LOGO"></a>
            </div>

            <ul class="navigation">
                <li><a href="formulaire_connexion.html" id="log">Se connecter</a></li>
            </ul>
        </div>
    </header>
    
    <div class="form">
        <form action="destination.html">
            <fieldset id="form">            
                <p>
                    <label for="first_name">Nom *</label>
                    <br>
                    <input type="text" name="first_name" id="form_firstname" placeholder="Nom" required>
                </p>    
                <p>
                    <label for="name">Prénom *</label>
                    <br>
                    <input type="text" name="name" id="form_name" placeholder="Prénom" required>
                </p>
    
                <p>
                    <label for="gender">Genre *</label>
                    <br>
                    <input type="radio" name="gender" id="form_gender1" required>Homme
                    <input type="radio" name="gender" id="form_gender2" required>Femme
                </p>
    
                <p>
                    <label for="birth">Date de naissance *</label>
                    <br>
                    <input type="date" name="birth" id="form_birth" required>
                </p>
    
                <p>
                    <label for="country">Pays *</label>
                    <br>
                    <input type="text" name="country" id="form_country" placeholder="Pays" required>
                </p>
    
                <p>
                    <label for="postal">Code postal *</label>
                    <br>
                    <input type="text" name="postal" id="form_postal" placeholder="95570" required>
                </p>
    
                <p>
                    <label for="adress">Adresse *</label>
                    <br>
                    <input type="text" name="adress" id="form_adress" placeholder="Adresse" required>
                </p>
    
                <p>
                    <label for="mail">Adresse mail *</label>
                    <br>
                    <input type="email" name="mail" id="form_mail" placeholder="Adresse mail" required>
                </p>
    
                <p>
                    <label for="password">Mot de passe *</label>
                    <br>
                    <input type="text" name="password" id="form_password" placeholder="Mot de passe" required>
                </p>
    
                <p>
                    <button type="submit" name="submit" role="button" aria-disabled="false" id="button_submit">Envoyer</button> &nbsp; <input type="Reset" name="reset" value="Réinitialiser" id="button_reset"></p> 
                </p>
            </fieldset>
        </form>
        <input type=button onclick=window.location.href='index.html'; id="return" value="Retour"/>
    </div>

    <script src="./js/formulaire_inscription.js"></script>
</body>
</html>
