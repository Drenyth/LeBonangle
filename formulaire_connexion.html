<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/style-connexion.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner_header">
            <div class="logo_container">
                <a href="index.html"><img id="image" src="./images/logo_temporaire" alt="LOGO"></a>
            </div>

            <ul class="navigation">
                <li><a href="formulaire_inscription.html" id="register">S'enregistrer</a></li>
            </ul>
        </div>
    </header>
    
    <div class="form">
        <form name= "myform" action="formulaire_connexion.html">
            <fieldset id="form">
                <p>
                    <label for="mail">Adresse mail *</label>
                    <br>
                    <input type="email" name="mail" id="form_mail" placeholder="Adresse mail" required>
                </p>
    
                <p>
                    <label for="password">Mot de passe *</label>
                    <br>
                    <input type="text" name="password" id="form_password" placeholder="Mot de passe" required>
                </p> 
    
                <p>
                    <button type="submit" name="submit" role="button" aria-disabled="false" id="button_submit">Envoyer</button></p> 
                </p>
            </fieldset>
        </form>
        <input type=button onclick=window.location.href='index.html'; id="return" value="Retour"/>
    </div>
    <script src="./js/formulaire_connexion.js"></script>
</body>
</html>
