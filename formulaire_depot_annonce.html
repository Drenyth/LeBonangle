<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépot d'annonce</title>
    <link rel="stylesheet" href="./css/style-depot_annonce.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner_header">
            <div class="logo_container">
                <a href="index.html"><img id="image" src="./images/logo_temporaire" alt="LOGO"></a>
            </div>

            <ul class="navigation">
                <li><a href="formulaire_inscription.html" id="register">S'enregistrer</a></li>
                <li><a href="formulaire_connexion.html" id="log">Se connecter</a></li>
            </ul>
        </div>
    </header>
    
    <div class="form">
        <form action="destination.html">
            <fieldset id="form">            
                <p>
                    <label for="announcement">Intitulé de l'annonce *</label>
                    <br>
                    <input type="text" name="announcement" id="form_announcement" placeholder="Annonce" required>
                </p>    
    
                <p>
                    <label for="image">Choisir une photo *</label>
                    <br>
                    <input type="file" name="image" id="form_image" accept="image/png, image/jpeg" required>
                </p>
    
                <p>
                    <label for="tags">Tags pour l'annonce :</label>
                    <br><br>
                    <input type="checkbox" id="sport"><label>Sport</label>
                    <input type="checkbox" id="car"><label>Voiture</label>   
                </p>
    
                <p>
                    <label for="description">Description de l'annonce</label>
                    <br>
                    <textarea name="description" id="form_description" cols="30" rows="10" placeholder="Description" required></textarea>
                </p>
    
                <p>
                    <label for="price">Prix *</label>
                    <br>
                    <input type="texte" name="price" id="form_price" placeholder="Prix" required>
                </p>
    
                <fieldset id="details">
                    <legend>Vos Coordonnées</legend>
                    <p>
                        <label for="mail">Adresse mail *</label>
                        <br>
                        <input type="email" name="mail" id="form_mail" placeholder="Adresse mail" required>
                    </p>
                   
                    <p>     
                        <label for="postal">Code postal *</label>
                        <br>
                        <input type="text" name="postal" id="form_postal" placeholder="95570" required>
                    </p>
    
                    <p>
                        <label for="adress">Adresse *</label>
                        <br>
                        <input type="text" name="adress" id="form_adress" placeholder="Adresse" required>
                    </p>
    
                    <p>
                        <label for="phone" id = "bold">Téléphone portable *</label>
                        <br>
                        <input type="text" name="phone" title = "Numéro à 10 chiffres sans espace et commençant par 06 ou 07" id="form_phone" placeholder = "Numéro" pattern="(06)[0-9]{8}|(07)[0-9]{8}" required>
                    </p>
        
    
                </fieldset>
    
                <p>
                    <button type="submit" name="submit" role="button" aria-disabled="false" id="button_submit">Envoyer</button> &nbsp; <input type="Reset" name="reset" value="Réinitialiser" id="button_reset"></p> 
                </p>
            </fieldset>
        </form>
        <input type=button onclick=window.location.href='index.html'; id="return" value="Retour"/>
    </div>

    <script src="./js/formulaire_depot_annonce.js""></script>
</body>
</html>
